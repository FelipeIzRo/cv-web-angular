<div class="grid">
  <div class="wrap" [ngClass]="{ 
    'is-open-about': activeTab === 'about', 
    'is-open-studies': activeTab === 'studies',
    'is-open-experience': activeTab === 'experience',
    'is-open-contact': activeTab === 'contact'
    }">

    <!-- Ariba izquierda  -->
    <a class="top-span" (click)="openTab('about')" 
    (mouseover)="focusTab('about')" 
    (mouseout)="focusTab(null)"
    [style.--halo-opacity]="focusedTab === 'about' ? 0.35 : 0.65">
      <div></div>
      <span>About</span>
    </a>

    <!-- Ariba derecha  -->
    <a class="top-span" (click)="openTab('studies')"
    (mouseover)="focusTab('studies')" 
    (mouseout)="focusTab(null)"
    [style.--halo-opacity]="focusedTab === 'studies' ? 0.35 : 0.65">
      <div></div>
      <span>Studies</span>
    </a>

    <!-- Abajo izquierda  -->
    <a class="down-span" (click)="openTab('experience')"
    (mouseover)="focusTab('experience')" 
    (mouseout)="focusTab(null)"
    [style.--halo-opacity]="focusedTab === 'experience' ? 0.35 : 0.65">
      <div></div>
      <span>Experience</span>
    </a>

    <!-- Ariba derecha -->
    <a class="down-span" (click)="openTab('contact')"
    (mouseover)="focusTab('contact')" 
    (mouseout)="focusTab(null)"
    [style.--halo-opacity]="focusedTab === 'contact' ? 0.35 : 0.65">
      <div></div>
      <span>Contact</span>
    </a>

    <!-- Etiqueta central -->
    <a>
      <div></div>
    </a>

    <span class="avatar"></span>
  </div>

  <app-left-panel
  [visible]="activeTab === 'about'|| activeTab ==='experience'"
  [activeTab]="activeTab?.valueOf()"
  [pathImg]="getImagePath()"
  (close)="closeTab()">
  </app-left-panel>

  <app-right-panel
  [visible]="activeTab === 'studies'|| activeTab ==='contact'"
  [activeTab]="activeTab?.valueOf()"
  (close)="closeTab()"
  [pathImg]="getImagePath()"
  >
  </app-right-panel>

</div>
