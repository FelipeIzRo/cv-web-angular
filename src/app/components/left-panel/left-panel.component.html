<div class="tab-panel" [class.is-visible]="visible">
  <div class="tab-panel-inner">
    <button class="close-btn" (click)="onClose()">X</button>
    <div class="panel-body">
      <app-experience-panel *ngIf="activeTab === 'experience'"></app-experience-panel>
      <app-about-panel *ngIf="activeTab === 'about'"></app-about-panel>
    </div>
  </div>
</div>
<div class="tab-image" [class.is-visible]="visible" [style.background-image]="'url(' + pathImg + ')'"></div>
